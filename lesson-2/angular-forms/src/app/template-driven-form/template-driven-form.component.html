<h2>Template-Driven Form</h2>

<form #myForm="ngForm" (submit)="onSubmit(myForm.value)">
  Name: <input type="text" ngModel name="firstName" required #firstName="ngModel"/>
  <span *ngIf="!firstName.valid && firstName.touched">Ingrese un nombre valido</span>
  <br>
  Lastname: <input type="text" ngModel name="lastName" required #lastName="ngModel"/>
  <span *ngIf="!lastName.valid && lastName.touched">Ingrese un nombre valido</span>
  <br>
  Email: <input type="email" ngModel name="email" email required #email="ngModel"/>
  <span *ngIf="!email.valid && email.touched && email.errors.email">Ingrese un email valido</span>
  <span *ngIf="!email.valid && email.touched && email.errors.required">Ingrese un email</span>
  <br>
  Comment: <input type="text" [(ngModel)]="myModel.comment" name="comment" required/>

  <br>
  <button type="submit" [disabled]="!myForm.valid">Enviar</button>
</form>
